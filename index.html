<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>DJ Seter</title>
</head>
<body>
    <script src="Js/alegoritmoPrincipal.js"></script>
    <header>
        <section class="header">
            <h1 class="logo">DJ SETER</h1>
            <nav class="navbar">
                <ul class="navbar-top">
                    <li class="nav-item">
                        <a class="nav-link" href="views/generos.html">GENEROS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="views/canciones.html">LISTADO DE CANCIONES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="views/contacto.html">CONTACTO</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>
    <main class="index-main">
        <section class="foto-main">
            <img class="img-main" src="source/printworks.png" alt="foto-main">
        </section>
        <section>
            <form class="contact-form" method="post" action="">
                <fieldset>
                    <legend class="legend-form">Hola! Dejanos ayudarte con el armado de tu set.</legend>

                    <div>
                        <label class="label-form" for="Nombre del DJ"> Nombre del DJ: </label>
                        <input class="input-form" type="text">
                    </div>
                    <div>
                        <label class="label-form" for="géneros"> Qué Género pensas tocar ? </label>
                        <input list="generos" name="generos">
                        <datalist id="generos">
                            <option value="Tech House">
                            <option value="Melodic Techno">
                            <option value="Psytrance">
                            <option value="EDM">
                        </datalist>
                    </div>
                    <div>
                        <label class="label-form" for="duración"> Cuantos minutos tiene que durar tu set ? </label>
                        <input class="input-form" type="number">
                    </div>
                    <div class="form_buttons">
                        <input class="btn btn-dark" type="submit">
                        <input class="btn btn-reset" type="reset">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <div class="navbar-footer">
            <ul class="navbar-bottom">
                <li class="li-footer">
                    <a class="generos" href="views/generos.html"> GENEROS </a>
                </li>
                <li class="li-footer">
                    <a href="views/canciones.html"> CANCIONES </a>
                </li>
                <li class="li-footer">
                    <a href="views/contacto.html"> CONTACTO </a>
                </li>
            </ul>
        </div>
        <div class="logo-footer">
            <a href="index.html" class="text-logo-footer">DJ SETER</a>
        </div>
        <div class="p-footer">
            <p class="text_footer"> Gracias por visitarnos !</p>
            <p class="text_footer"> Suerte en tu próximo show! </p> 
        </div>   
    </footer>

</body>
</html>
