<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>DJ Seter</title>
</head>
<body>
    <header>
        <section class="header">
            <h1 class="logo"><a class="link-h1" href="index.html"> DJ SETER </a></h1>
        </section>
    </header>
    <main class="index-main">
        <section class="foto-main">
            <img class="img-main" src="source/printworks.png" alt="foto-main">
        </section>
        <section class="dj-form">
            <form class="contact-form" id="formularioSet" method="get">
                <fieldset class="form-fieldset">
                    <legend class="legend-form">Hola! Dejanos ayudarte con el armado de tu set. Poné tu nombre, el género que vas a tocar y la cantidad de minutos que debe durar el set y te decimos cuantas canciones deberías usar. </legend>
                    <div class="section-nombre-dj">
                        <label class="label-form" for="Nombre del DJ"> Nombre del DJ: </label>
                        <input class="input-form" id="Nombre del DJ" type="text">
                    </div>
                    <div class="section-genero">
                        <label class="label-form" for="generos"> Qué Género pensas tocar ? </label>
                        <input class="input-form" id="generos" list="generos" name="generos">
                        <datalist id="generos">
                            <option value="Tech House">
                            <option value="Melodic Techno">
                            <option value="Psytrance">
                            <option value="EDM">
                        </datalist>
                    </div>
                    <div class="section-duracion">
                        <label class="label-form" for="duracionDelSet"> Cuantos minutos tiene que durar tu set ? </label>
                        <input class="input-form" id="duracionDelSet" type="number">
                    </div>
                    <div class="form_buttons">
                        <input class="btn btn-dark" id="btn-send" type="submit">
                        <input class="btn btn-reset" type="reset">
                    </div>
                </fieldset>
            </form>
        </section>
        <div>
            <p id="resultado-form"></p>
        </div>
    </main>
    <footer>
        <div class="logo-footer">
            <a href="index.html" class="text-logo-footer">DJ SETER</a>
        </div>
        <div class="p-footer">
            <p class="text_footer"> Gracias por visitarnos !</p>
            <p class="text_footer"> Suerte en tu próximo show! </p> 
        </div>   
    </footer>
    <script src="Js/alegoritmoPrincipal.js"></script>
</body>
</html>
